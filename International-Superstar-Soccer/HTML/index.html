<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Superstar Soccer</title>
    <link rel="icon" href="assets/images/International_Superstar_Soccer-favicon.png">

    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="preload-images">
        <img id="default1" src="../assets/images/BrazilSprites/running-left/1.png" />
        <img id="default2" src="../assets/images/BrazilSprites/running-right/1 copy.png" />
        
        <img id="up-1" src="../assets/images/BrazilSprites/running-up/1.png" />
        <img id="up-2" src="../assets/images/BrazilSprites/running-up/2.png" />
        <img id="up-3" src="../assets/images/BrazilSprites/running-up/3.png" />
        
        <img id="down-1" src="../assets/images/BrazilSprites/running-down/1.png" />
        <img id="down-2" src="../assets/images/BrazilSprites/running-down/2.png" />
        <img id="down-3" src="../assets/images/BrazilSprites/running-down/3.png" />
        
        <img id="left-1" src="../assets/images/BrazilSprites/running-right/1 copy.png" />
        <img id="left-2" src="../assets/images/BrazilSprites/running-right/2 copy.png" />
        <img id="left-3" src="../assets/images/BrazilSprites/running-right/3 copy.png" />
        
        <img id="right-1" src="../assets/images/BrazilSprites/running-left/1.png" />
        <img id="right-2" src="../assets/images/BrazilSprites/running-left/2.png" />
        <img id="right-3" src="../assets/images/BrazilSprites/running-left/3.png" />

        <img src="../assets/images/BrazilSprites/Running-downright/1.png" id="down-right-1">
        <img src="../assets/images/BrazilSprites/Running-downright/2.png" id="down-right-2">
        <img src="../assets/images/BrazilSprites/Running-upright/3.png" id="down-right-3">

        <img src="../assets/images/BrazilSprites/Running-downleft/1.png" id="down-left-1">
        <img src="../assets/images/BrazilSprites/Running-downleft/2.png" id="down-left-2">
        <img src="../assets/images/BrazilSprites/Running-downleft/3.png" id="down-left-3">

        <img src="../assets/images/BrazilSprites/running-upright/1.png" id="up-right-1">
        <img src="../assets/images/BrazilSprites/running-upright/2.png" id="up-right-2">
        <img src="../assets/images/BrazilSprites/running-upright/3.png" id="up-right-3">

        <img src="../assets/images/BrazilSprites/running-upleft/1 copy.png" id="up-left-1">
        <img src="../assets/images/BrazilSprites/running-upleft/2 copy.png" id="up-left-2">
        <img src="../assets/images/BrazilSprites/running-upleft/3 copy.png" id="up-left-3">
    </div>

    <canvas id="GameCanvas"></canvas>
    <script type="module" src="../JS/Game.js"></script>
</body>
</html>
